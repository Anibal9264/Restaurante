<html lang="en">

    <head>
        <title>LoginAdmin</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">   
       
        <link href="/Restaurante/css/Admin/login/estilo.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   <body>
       <div class="leyenda">
           <img src="/Restaurante/images/PictureCuchara.png" style=" width: 60px; height: 60px">
           La Cuchara del Chef
           <div class="titulo"><b>ADMINISTRACIÓN</b></div> 
       </div>    
       <div class="container">
           <div class="row">
               <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                   <div class="card card-signin my-5">
                       <div class="card-body">
                           <h5 class="card-title text-center"><b>Iniciar Sesión</b></h5>
                           
                               Correo
                               <div class="form-label-group">
                                   <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
                                   <label for="inputEmail"><img style="width: 25px; height: 25px" src="/Restaurante/images/Picture2.png"></label>
                               </div>
                               Contraseña
                               <div class="form-label-group">
                                   <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                                   <label  for="inputPassword"><img style="width: 30px; height: 30px" src="/Restaurante/images/Picture1.png"></label>
                               </div> 

                               <div class="custom-control custom-checkbox mb-3">

                               </div>
                               <button class="btn btn-lg btn-primary btn-block text-uppercase" style=" background-color: #052B4E" type="submit" id="loginAd">Continuar</button>
                               <hr class="my-4">
                               <br>
                               <div id="loginErrorDiv" style="width:80%; margin: auto;"></div> 
                           
                       </div>
                   </div>
               </div>
           </div>
       </div>

       <script src="js/Admin/principal/login.js"></script>
</body>
</html>
