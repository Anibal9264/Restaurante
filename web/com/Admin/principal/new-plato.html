<div class="card shadow mb-4">
    <div class="card-header py-3">
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <section class="container">
                            <h1 class="h2 text-center my-3"></h1>
                            <form class="container " name="F-newPlato" id="F-newPlato">
                                <fieldset>
                                    <legend class="h4 text-center">
                                        Nuevo plato
                                    </legend>
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" id="P-nombre" name="nombre" class="form-control" placeholder="Crema de brocoli" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Detalle</label>
                                        <input type="text" id="P-detalle" name="detalle" class="form-control" placeholder="..." required>
                                    </div>
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <input type="text" id="P-precio" name="precio" class="form-control"  placeholder="3000" required> 
                                    </div>
                                    <div class="form-group">
                                        <label>Disponibles</label>
                                        <input type="text" id="P-disp" name="disp" class="form-control"  placeholder="#" required> 
                                    </div>
                                    <div class="form-group">
                                        <label>Imagen</label>
                                        <input type="text" id="P-image" name="image" class="form-control" placeholder="url">
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" id="P-add" class="btn btn-primary ">Agregar</button>
                                    </div>
                                </fieldset>
                            </form>
                        </section>
                    </div>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
