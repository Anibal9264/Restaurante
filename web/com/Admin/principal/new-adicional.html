<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <section class="container">
                            <h1 class="h2 text-center my-3"></h1>
                            <fieldset>
                                    <legend class="h4 text-center">
                                        Adicional
                                    </legend>
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" id="A-nombre" name="nom" class="form-control" placeholder="Salsa de tomate" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <input type="text" id="A-precio" name="tipo" class="form-control" placeholder="500" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <button  id="AddAdicional" class="btn btn-primary "> Agregar</button>
                                    </div>
                            </fieldset>
                        </section>
                    </div>
                    
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
