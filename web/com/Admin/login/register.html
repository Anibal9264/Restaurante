<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <section class="container">
                            <h1 class="h2 text-center my-3"></h1>
                            <fieldset>
                        <legend class="h4 text-center">
                            Datos Personales
                        </legend>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="R_nombre" name="nombre" class="form-control" placeholder="Jose" required>
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" id="R_apellidos" name="apellidos" class="form-control" placeholder="Badilla Gonzalez" required>
                        </div>
                        <div class="form-group">
                            <label>Telefono</label>
                            <input type="text" id="R_telefono" name="telefono" class="form-control" placeholder="8888-8888" required>
                        </div>
                        <div class="form-group">
                            <label>Correo Electronico</label>
                            <input type="email" id="R_email" name="email" class="form-control"  placeholder="tucorreo@example.com" required>
                            <div class="invalid-feedback">Correo ya Existe!!</div>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="R_contra" name="contra" class="form-control" placeholder="password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" id="R_register" class="btn btn-secondary "> Registrarse</button>
                        </div>
                   </fieldset>
                        </section>
                    </div>
                    
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
