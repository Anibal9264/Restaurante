<div class="modal-dialog">
    <div class="modal-content">

                <h1 class="h2 text-center my-3">Registro</h1>

                    <fieldset>
                        <legend class="h4 text-center">
                            Datos Personales
                        </legend>
                        <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Jose" required>
                        </div>
                        <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Badilla Gonzalez" required>
                        </div>
                        <div class="form-group">
                        <label>Telefono</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" placeholder="8888-8888" required>
                        </div>
                        <div class="form-group">
                        <label>Correo Electronico</label>
                        <input type="email" id="email" name="email" class="form-control"  placeholder="tucorreo@example.com" required>
                        <div class="invalid-feedback">Correo ya Existe!!</div>
                        </div>
                        <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" id="contra" name="contra" class="form-control" placeholder="password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" id="envio" class="btn btn-secondary "> Registrarse</button>
                        </div>
                    </fieldset>

    </div>
  </div>
