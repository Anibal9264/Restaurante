<html lang="en">

    <head>
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="/Restaurante/js/Cliente/login/login.js" ></script> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="/Restaurante/css/Cliente/login/estilo.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style=" background-color: beige">
 <div class="container-fluid">
  <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
      </div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4" ><b>Gracias por preferirnos!</b></h3>
             
                <div class="form-label-group">
                    <input style=" border-width: 2px; border-color: darkgray; " type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label  for="inputEmail">Correo electrónico</label>
                </div>

                <div class="form-label-group">
                  <input style=" border-width: 2px; border-color: darkgray;" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Contraseña</label>
                </div>

                <div >
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" style=" background-color: black ;"  id="login" >Continuar</button>             
                </div>
                <br>
                <div >
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" style=" background-color: black ;"  id="Bregistro" >Registrar</button>             
                </div>
                <div id="loginErrorDiv" style="width:80%; margin: auto;"></div> 
              <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-hidden="true"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    </body>
</html>
