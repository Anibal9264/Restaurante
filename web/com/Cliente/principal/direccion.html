<div class="modal-dialog">
    <div class="modal-content">
     <section class="container">
                <h1 class="h2 text-center my-3">Formulario de Direccion</h1>
                    <fieldset>
                        <legend class="h4 text-center">
                           Direccion
                        </legend>
                        <div class="form-group">
                        <label>Provincia</label>
                        <input type="text" id="provincia" name="provincia" class="form-control" placeholder="Guanacaste" required>
                        </div>
                        <div class="form-group">
                        <label>Canton</label>
                        <input type="text" id="canton" name="canton" class="form-control" placeholder="Abangares" required>
                        </div>
                        <div class="form-group">
                        <label>Distrito</label>
                        <input type="text" id="distrito" name="distrito" class="form-control" placeholder="Las juntas" required>
                        </div>
                        <div class="form-group">
                        <label>Direccion Exacta</label>
                        <input type="text" id="exacta" name="exacta" class="form-control"  placeholder="Casa numero 123 continuo a..." required>
                        </div>
                        <div class="form-group text-center">
                            <button id="AddD" class="btn btn-secondary ">Agregar</button>
                        </div>
                    </fieldset>
            </section>
    </div>
  </div>
